jobs:
  artifact_build:
    runs-on: ubuntu-latest
    steps:
      - name: Use checkout v2
        uses: actions/checkout@v2
      - name: Build package
        run: ./mvnw package
      - name: Display file
        run: ls -ahl ./target/*.jar
      - name: Upload math result for artifact_build job
        uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: "./target/*.jar"
  artifact_deploy:
    if: ${{ always() }}
    needs: [ artifact_build ]
    runs-on: ubuntu-latest
    steps:
      - name: Download math result for artifact_build job
        uses: actions/download-artifact@v3
        with:
          name: artifact
      - name: Display structure of downloaded files
        run: ls -alh
      - name: Pickup jar
        uses: appleboy/scp-action@master
        with:
          username: ${{ secrets.USERNAME }}
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
#          source: "./build/libs/*.jar" # gradle
          source: "*.jar" # maven
          target: "/home/ec2-user/deploy"
          strip_components: 2
